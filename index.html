<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>tinnit</title>
<script type="module" src="index.js"></script>

<h1>tinnit</h1>
<p>current status: can transmit a single square wave, can receive bytes produced by py-kcs.</p>

<h2>transmit</h2>
<div>
    <button id="tx-start">start</button>
    <button id="tx-stop">stop</button>
</div>
<textarea id="tx-textarea" rows="20" cols="150"></textarea>

<h2>receive</h2>
<div>
    <button id="rx-start">start</button>
    <button id="rx-stop">stop</button>
    <button id="rx-clear">clear</button>
</div>
<textarea id="rx-textarea" rows="20" cols="150"></textarea>
